<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-card">
        <div class="header-section">
            <div class="back-arrow">
                &larr;
            </div>
            <div class="header-text">
                <p>Weather App</p>
            </div>
        </div>
        <hr />
        <div class="bottom-section ">
            <div class="info-text-sect ">

            </div>
            <input class="input-field" type="text" placeholder="Enter city name" />
            <div class="separator">

            </div>
            <button class="current-loc">Get Current Location</button>


            <div class="weather-details">
                <h1 class="city-head"></h1>
                <img class="weather-logo" src="icons/cloud.svg" height="80" width="100">
                <h2 class="desc"></h2>
                <h1 class="weather"></h1>
                <div>

                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
